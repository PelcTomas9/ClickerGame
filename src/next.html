<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=#, initial-scale=1.0">
  <title>Válka proti Pepepíkům</title>
  <link rel="stylesheet" href="./game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div id="clicker-container">
      <img id="enemy-image" src="" alt="Enemy Image">
      <p id="enemy">Enemy HP: <span id="enemy-hp">10</span></p>
      <p id="result"></p>
      <p id="kills">Enemies defeated: <span id="kills-value">0</span></p>
      <button id="restart-btn" onclick="resetGame()"><img src="./img/restart.gif" alt="Restart"></button>    
  </div>
  <script src="game.js"></script>
</body>
</html>
